<button class="btn btn-primary btn-lg w-25" (click)="getStats()">Get Stats</button>
<div class="searcharea">
  <input class="form-control w-25" type="text" [(ngModel)]="query" placeholder="search by name" />
</div>



<table class="table table-striped table-bordered table-hover table-sm">
  <thead class="thead-inverse">
    <tr>
      <th class="Id">ID</th>
      <th class="Name">Nom</th>
      <th class="Time">Heure de chargement</th>
      <th class="Duration">DurÃ©e de chargement</th>
      <th class="State">Etat</th>
    </tr>
  </thead>

  <tr *ngFor="let stat of stats| filter:query">
    <td>{{stat._id}}</td>
    <td>{{stat.name}}</td>
    <td>{{stat.uploadedAt | date:'dd/MM/y H:mm:ss'}}</td>
    <td>{{stat.uploadDuration | date:'ss'}} seconds</td>
    <td>{{stat.status}}</td>
  </tr>


</table>
